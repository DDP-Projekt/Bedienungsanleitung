<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
	{{ partial "head.html" . -}}
	<body>
		{{ partial "sidebar.html" . }}
		<main id="inhalt" onclick="closeNav()">
			{{ partial "header.html" . }}

			{{ block "main" . -}}{{ end }}
			<div id="artikel-navigation">
				<div onclick="goToSurroundingLink(-1)" class="btn" title="{{ T "prev" }}">&lt;</div>
				<div onclick="goToSurroundingLink(1)" class="btn" title="{{ T "next" }}">&gt;</div>
			</div>
		</main>
	</body>
</html>
